<!doctype html>
<html ng-app="AngularIssues">
    <head>
        <title>Levels Beyond Angular Issues</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-cloak layout="column"  ng-controller="MainController as vm">
        <md-toolbar layout="row" class="md-toolbar-tools">
            <h1>Levels Beyond Angular Issues</h1>
        </md-toolbar>

        <md-content layout="column"flex  id="content">
            <div layout="row">
                <md-card flex-offset="15" flex="66" class="stretch-card">
                    <md-card-content>
                        <div>
                            <form name="userForm">
                                <div layout-gt-sm="row">        
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Search</label>
                                        <input ng-model="searchText">
                                    </md-input-container>
                                </div>
                            </form>
                        </div>
                        <md-list flex layout-padding>
                            <md-list-item class="md-3-line md-long-text" ng-repeat="issue in vm.issues | filter:searchText" >
                                <a ng-href="{{issue.user.html_url}}" target="_blank"><img ng-src="{{issue.user.avatar_url}}" class="md-avatar" alt="{{issue.user.login}}" /></a>
                                <div class="md-list-item-text">
                                    <h3>{{issue.title}} <a target="_blank" ng-href="{{issue.html_url}}">#{{issue.number}}</a><h3>
                                    <h4>Author: {{issue.user.login}} Assigned to: {{vm.getAssignee(issue.assignee)}}</h4>
                                    <p>
                                        <md ng-model="issue.body"></md>
                                    </p>
                                </div>
                                <md-divider ng-show="!$last"></md-divider>
                            </md-list-item>
                            </md-list>
                    </md-card-content>
                </md-card>
            </div>

        </md-content>

        <script src="libs/marked.min.js"></script>

        <!--Angular and Angular Material Libs-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        
        <!--Markdown Parser-->
        <script src="libs/angular-md.min.js"></script>

        <!--Controller(s)-->
        <script src="main.controller.js"></script>
    </body>
</html>
